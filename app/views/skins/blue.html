<div get-template id="templateContainer" template="{{template}}"></div>

<div id="userForm">
    <h3> User data </h3>
    <div class="userFormField">
        Template code:
        <textarea id="template" ng-model="template"></textarea>
    </div>

    <div class="userFormField">
        Field names:
        <textarea ng-model="fieldNames" id="fieldNames"></textarea>
    </div>

    <input type="button" id="sendBtn" value="Send data" onclick="saveUserData()"/>
</div>
